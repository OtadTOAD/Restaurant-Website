<p-dialog [header]="product.name" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-8">{{product.description}}</span>
  <div class="flex justify-end gap-2">
    <p-button label="Close" severity="secondary" (click)="visible=false" />
  </div>
</p-dialog>
