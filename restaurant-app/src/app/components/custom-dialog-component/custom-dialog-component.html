<div class="cd-backdrop" [class.open]="visible" (click)="close()">
  <div class="cd-dialog" role="dialog" aria-modal="true" [attr.aria-hidden]="!visible" (click)="onDialogClick($event)">
    @if (title || closable) {
    <header class="cd-header">
      @if (title) {
      <h3 class="cd-title">{{ title }}</h3>
      }

      @if (closable) {
      <button class="cd-close" (click)="close()" aria-label="Close dialog">&times;</button>
      }
    </header>
    }

    <div class="cd-body">
      <div class="food-grid">
        <ng-content></ng-content>
      </div>
    </div>

    <footer class="cd-footer">
      <button (click)="close()" class="menu-btn">Close</button>
    </footer>
  </div>
</div>
